<!doctype html>
<html class="no-js" lang="">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Untitled Document</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body>
    <main>
        <div class="block">
            <label for="textInput">Please enter the JSON text:</label>
            <br>
            <textarea name="Person" id="textInput" cols="30" rows="10"></textarea>
            <br>
            <button id="showButton">Show</button>
            <br>
            <br>
            <br>
        </div>

        <div class="flex">
            <div id="windowPerson" class="window-person">Person:</div>
            <div class="resultSection">
                <div>
                    <label for="windowPersonDetails">Details</label>
                    <div id="windowPersonDetails" class="window float-right"></div>
                    <hr>
                    <label for="windowPersonChildren">Children</label>
                    <div id="windowPersonChildren" class="window"></div>
                    <hr>
                    <label for="windowPersonFriends">Friends</label>
                    <div id="windowPersonFriends" class="window"></div>
                </div>
            </div>
        </div>
    </main>



    <script src="js/jquery-2.1.3.min.js"></script>
    <script src="js/main.js"></script>

</html>
